<div class="modal-header">
    <h4 class="modal-title" id="modal-title">User Already Registered</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Could not register user since there is already an user registered with this email</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modal.close('Ok click')">Ok</button>
  </div>
