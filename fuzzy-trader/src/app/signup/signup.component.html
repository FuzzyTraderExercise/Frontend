<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    
    <br>
    <div class="fadeIn first">
        <h4>Create your account</h4>
    </div>

    <!-- Signup Form -->
    <form [formGroup]="registerUserForm" (ngSubmit)="submitForm(registerUserForm.value)">
      <input type="text" [formControl]="registerUserForm.controls['username']" id="login" class="fadeIn second" name="username" placeholder="Username">
      <input type="text" id="login" class="fadeIn second" [formControl]="registerUserForm.controls['email']" name="login" placeholder="Email">
      <input type="password" id="password" [formControl]="registerUserForm.controls['password']" class="fadeIn third" name="login" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Sign Up">
    </form>

  </div>
</div>
