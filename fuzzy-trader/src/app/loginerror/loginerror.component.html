<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Login Error</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Invalid e-mail or password. Check your credentials or sign up.</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="modal.close('Ok click')">Ok</button>
  </div>
